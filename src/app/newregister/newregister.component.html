<div>
    <mat-toolbar color="primary" class="toolbar_color">
        {{title}}
        <div class="spacer"></div>
        <div class="login">
            <input id="in_uname"type="text" placeholder="Username">&nbsp;
            <input id="in_password" type="text" placeholder="Password">&nbsp;&nbsp;
            <button color="secondary" mat-raised-button type="submit">Login</button>
        </div>
     </mat-toolbar>
   <mat-grid-list cols="10" rowHeight="600px" guttersize="0px">
     <div class="container">
     <mat-grid-tile colspan="7" class="grid1">
      <img src="https://www.angularminds.com/site_data/static/images/angular-9/cover-pic.png" alt="Angular" width="100%" height="600px"> 
     </mat-grid-tile></div>
     <mat-grid-tile colspan="3" class="grid2">
      <div fxLayoutAlign="center center" fxFlexFill class="main-div">
        <mat-card fxFlex="80">
          <!-- <mat-toolbar class="toolbar" text-align="center" color="primary">Sign Up</mat-toolbar> -->
          <h1 >Create your account!</h1>
        <form [formGroup]="regform" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field >
              <input name="username" type="text" matInput placeholder="Username" [class.is-invalid]="uname.invalid &&uname.touched" formControlName="username" class="form-control" required>
              <div *ngIf="uname.invalid && uname.touched">
                <small *ngIf="uname.errors?.required" class="text-danger">Username is required</small>
                <small *ngIf="uname.errors?.minlength"class="text-danger">Username must be atleast 5 characters</small>
                </div> 
               </mat-form-field>
              <mat-form-field >
                <input [class.is-invalid]="email.invalid &&email.touched" formControlName="email" class="form-control"name="email" type="email" matInput placeholder="Email" required>
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
                 </mat-form-field>
              
                <mat-form-field >
                  <input id="mobile" name="Phone" type="tel" matInput placeholder="Mobile number" required>
                   </mat-form-field>
                <mat-form-field >
                <input name="password" type="password" formControlName="password" type="password" class="form-control" matInput placeholder="Password" required>
                 </mat-form-field>
                 <mat-form-field >
                  <input [class.is-invalid]="regform.errors?.mismatch" formControlName="confirmpassword" class="form-control" name="confirmpassword" type="password" matInput placeholder="Confirmpassword" required>
                  <small class="text-danger" *ngIf=regform.errors?.mismatch>password mismatched</small>
                   </mat-form-field>
             <button color="primary"mat-raised-button type="submit">Register</button><br>
            
           </form>
        </mat-card>
      </div>    
      </mat-grid-tile>
   </mat-grid-list>
   </div>
